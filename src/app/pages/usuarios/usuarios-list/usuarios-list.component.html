<p-toast></p-toast>
<div class="card container">
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '40rem', 'font-size': '14px' }">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h4>
                    Usuários
                </h4>
            <p-button label="adicionar" (click)="adicionarUsuario()" icon="pi pi-plus" [style]="{'padding': '7px', 'heigth': '20px', 'fontSize': '12px', 'fontWeight': 'normal'}" />
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Nome completo</th>
                <th>Nome de usuário</th>
                <th>Data de criação</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.nm_completo }}</td>
                <td>{{ user.nm_usuario }}</td>
                <td>{{ user.dt_criacao | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <p-toast />
                    <p-confirmDialog />
                    <p-button (click)="editarUsuario(user.id)" icon="pi pi-pencil" severity="secondary" [style]="{'padding': '5px', 'fontSize': '10px', 'fontWeight': 'normal', 'marginRight': '4px'}"/>
                    
                    <p-button (click)="deletarUsuario(user.id, $event)" icon="pi pi-trash" severity="danger" [style]="{'padding': '5px', 'heigth': '20px', 'fontSize': '7px', 'fontWeight': 'normal'}"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<router-outlet></router-outlet>
